server:
  address: 127.0.0.1
  port: 8080

spring:
  jpa:
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
